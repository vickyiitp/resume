    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;600;700;800&family=Lato:ital,wght@0,400;0,700;1,400&family=Lora:wght@700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9; /* slate-100 */
        color: #334155; /* slate-700 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-dancing-script {
        font-family: 'Dancing Script', cursive;
      }
      
      /* Initial Loader Styles */
      #loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f1f5f9; /* slate-100 */
        z-index: 9999;
        transition: opacity 0.3s ease-in-out;
      }
      .spinner {
        width: 56px;
        height: 56px;
        border: 7px solid #dbeafe; /* blue-100 */
        border-bottom-color: #3b82f6; /* blue-500 */
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Toast Animation */
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards;
      }

      /* Print-specific styles - ROBUST METHOD */
      @media print {
        body {
          background-color: #fff;
          font-size: 10pt;
          margin: 0;
        }
        /* 1. Hide everything */
        body * {
          visibility: hidden;
        }
        /* 2. Make the resume wrapper and its children visible */
        #resume-preview-wrapper, #resume-preview-wrapper * {
          visibility: visible;
        }
        /* 3. Position the resume wrapper to fill the page */
        #resume-preview-wrapper {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          max-height: none !important;
          overflow: visible !important;
          border: none !important;
          padding: 0 !important;
          box-shadow: none !important;
          margin: 0 !important;
        }
        
        /* Ensure theme styles are applied correctly for printing */
        .template-modern .section-title { color: #2563eb !important; border-color: #2563eb !important; }
        .template-classic .section-title { color: #334155 !important; border-color: #334155 !important; }
        .template-creative .section-title { color: #9333ea !important; border-color: #9333ea !important; }
        .template-executive .section-title { color: #1e3a8a !important; border-color: #93c5fd !important; }
        .template-technical .section-title { color: #475569 !important; }
        .template-technical .section-title::before { color: #94a3b8 !important; }
      }
      
      /* THEME STLES */
      /* Modern Theme */
      .template-modern .full-name { color: #1e3a8a; }
      .template-modern .section-title { color: #2563eb; border-color: #2563eb; }
      .template-modern .contact-info a:hover { color: #1d4ed8; }

      /* Classic Theme */
      .template-classic { font-family: 'Georgia', serif; }
      .template-classic .full-name { color: #1f2937; letter-spacing: 0.1em; }
      .template-classic .section-title { color: #334155; border-color: #334155; text-transform: uppercase; font-size: 0.9rem; font-weight: 600; }
      .template-classic h3 { font-size: 1.05em; }

      /* Creative Theme */
      .template-creative { font-family: 'system-ui', sans-serif; }
      .template-creative .full-name { color: #7e22ce; font-weight: 800; }
      .template-creative .section-title { color: #9333ea; border-color: #d8b4fe; border-style: dashed; }
      .template-creative a { color: #9333ea; }
      .template-creative a:hover { color: #7e22ce; }
      
      /* Executive Theme */
      .template-executive { font-family: 'Lato', sans-serif; line-height: 1.6; }
      .template-executive .full-name { font-family: 'Lora', serif; color: #172554; font-size: 2.5rem; letter-spacing: 1px; }
      .template-executive .section-title { font-family: 'Lora', serif; color: #1e3a8a; border-color: #93c5fd; border-bottom-width: 2px; font-size: 1.1rem; letter-spacing: 1px;}
      .template-executive h3 { font-family: 'Lato', sans-serif; font-weight: 700; font-size: 1.05em; color: #1e40af; }
      .template-executive .contact-info, .template-executive .contact-info a { color: #475569; }
      .template-executive a { color: #1e40af; }
      .template-executive a:hover { color: #1d4ed8; }
      .template-executive section { margin-bottom: 1.25rem; }

      /* Technical Theme */
      .template-technical { font-family: 'Inter', sans-serif; font-size: 0.85rem; }
      .template-technical .full-name { color: #166534; font-weight: 700; font-size: 2rem; }
      .template-technical .section-title { color: #475569; border: none; font-size: 1rem; font-weight: 600; font-style: italic;}
      .template-technical .section-title::before { content: '// '; color: #94a3b8; }
      .template-technical h3 { color: #1f2937; font-weight: 600; font-size: 1em;}
      .template-technical .italic { font-style: normal; color: #4b5563; }
      .template-technical .list-disc { list-style-type: 'Â» '; padding-left: 1.25rem; }

      .template-technical a { color: #15803d; text-decoration: underline; }
      .template-technical a:hover { color: #166534; }
